<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outside-container">

        <div class="inner-container">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <form action="#">
            <main class="signup-main">
                <p>
                    <label for="Full Name">Full name</label>
                    <input type="text" name="" id="Full Name" placeholder="Arun Kumar" required>
                </p>
                <p>
                    <label for="Email">Your Email</label>
                    <input type="email" name="" id="Email" placeholder="jangraak008@gmail.com" required>
                </p>
                <p>
                    <label for="password">Your New Password</label>
                    <input type="password" name="" id="password" placeholder="at least 8 characters" required>
                </p>
                <p>
                    <input type="submit" name="" id="" value="Create Account" required class="button">
                </p>
            </main>
        </form>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
                
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
